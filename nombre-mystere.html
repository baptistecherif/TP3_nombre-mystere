<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP3</title>
    <link rel="stylesheet" href="styles/nombre-mystere.css">

</head>

<body>
<div id="gameSelection">
    <button id="game1" class="button">Game 1</button>
    <button id="game2" class="button">Game 2</button>
</div>

<div id="Game_Player">
    <input type="text" id="player_input" value=" ">
    <button id="trying" class="button">Try</button>
    <div class="text">
        <p id="Game1result">Trouve le nombre mystere</p>
    </div>
    <button id="restart1" class="button">Restart</button>
</div>

<div id="Game_Computer">
    <div class="text">
        <p id="Game2result"></p>

    </div>
    <button id="small" class="button">Smaller</button>
    <button id="bigger" class="button">Bigger</button>
    <button id="found" class="button">Found</button>
    <button id="restart2" class="button">Restart</button>
</div>

<script src="js/nombre-mystere.js"></script>
</body>
</html>
